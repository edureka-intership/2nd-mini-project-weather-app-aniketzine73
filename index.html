<html lang="en">
<head>

    <script src="./JS/index.js"></script>

<body onload="callAPIDefault()" >
    <div class="container">
        <div class="inputbar">
            <div class="searchbox-container">
                <input type="search" name="" id="city" class="search" required>
            </div>

            <div class="searchbox-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="40px" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" onclick="callApi()">

                </svg>
            </div>
        </div>
        <div class="container2">
        <h2 id="cityname" style="color: rgba(255, 255, 255, 0.897);    margin-top: 0px; margin-bottom: 0px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"></h2>

        <h2 id="celcius" style="color: rgba(255, 255, 255, 0.897);"></h2>
        <div class="img" id="img">
            <img src="" height="25px" width="25px" id="imgs" alt="" style="margin-right: 5px;">
            <h3 id="weather_descriptions" style="color: rgba(255, 255, 255, 0.897);  margin-top: 0px; margin-bottom: 0px;"></h3>
        </div>
        <div class="span" style="    margin-top: 5px;
        margin-left: 15px;">
        <span id="humidity" style="color: rgba(255, 255, 255, 0.897); margin-top: 0px; margin-bottom: 0px;"></span><br>
        <span id="wind_speed" style="color: rgba(255, 255, 255, 0.897); margin-top: 0px; margin-bottom: 0px;"></span>
        </div>
        
    </div>
